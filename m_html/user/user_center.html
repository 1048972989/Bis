<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户中心</title>
    <!-- base -->
    <link href="../../css/comm/bootstrap.css" rel="stylesheet">

    <link href="../../css/m/m_user.css" rel="stylesheet">

<body class="bg-F2F2F2">
    <!-- 用户名 -->
    <div class="clear full-w pt-25 pb-25 pl-25 pr-25 bor bor-b bor-col-c2c2c2 bg-white">
        <div class="clear pull-left col-xs-4 pl-0 pr-0">
            <img class="img-80-60" src="../../img/m/user/user-head-por.png" alt="">
        </div>
        <div class="clear h-80-60 pull-left col-xs-7 pl-0 pr-0 pt-10 pb-10">
            <p class="line-h-40-30 h-30-20 col-515151 family-h f-16 f-w">
                用户名
            </p>
            <p class="line-h-40-30 h-30-20 col-7f7f7f family-h f-14">
                已添加<span class="col-7f7f7f">3</span>个设备

            <div class="clear h-60-50 pull-left col-xs-1 pl-0 pr-0 text-center line-h-60-50">
                <img class="w-10" src="../../img/m/user/right-arrow.png" alt="">
            </div>
        </div>
    </div>
    <!-- 联系客服 -->
    <div class="clear full-w pl-25 pr-25 bg-white">
        <div class="clear bor bor-b bor-col-e8e8e8">
            <div class="clear h-60-50 pt-15 pb-15 col-xs-11 pull-left pl-0 pr-0 ">

        </div>

        <div class="clear bor bor-b bor-col-e8e8e8">

                <img class="img-30-20 pull-left" src="../../img/m/user/user-list-tipsv3.png" alt="">
